<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
  width: 960px;
}

form {
  position: absolute;
  right: 10px;
  top: 10px;
}

.node {
  border: solid 1px white;
  font: 10px sans-serif;
  line-height: 12px;
  overflow: hidden;
  position: absolute;
  text-indent: 2px;
}

</style>
<link href="scarab.css" rel="stylesheet" media="all" type="text/css">
<form>
  <label><input type="radio" name="mode" value="c_references" checked> # references</label>
  <label><input type="radio" name="mode" value="c_referencedBy" checked> # referenced by</label>
  <label><input type="radio" name="mode" value="c_method" checked> # methods</label>
  <label><input type="radio" name="mode" value="c_field" checked> # fields</label>
  <label><input type="radio" name="mode" value="count"> Count</label>
</form>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 40, right: 10, bottom: 0, left: 10},
    width = 960 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;

var color = d3.scale.category20c();

var treemap = d3.layout.treemap()
    .size([width, height])
    .sticky(true)
    .value(function(d) { return d.c_method; });

var div = d3.select("body").append("div")
    .attr("class", "project border")
    .style("position", "relative")
    .style("width", (width) + "px")
    .style("height", (height) + "px")
    .style("left", margin.left + "px")
    .style("top", margin.top + "px");

d3.select("body")

d3.json("data.json", function(error, root) {
  var node = div.datum(root).selectAll(".node")
      .data(treemap.nodes)
      .enter().append("div")
      .attr("class", function(d) { return d.type == null ? "node border package" : "node bg "+d.type; })
      .call(position)
      .text(function(d) { return d.children ? null : d.name; });

//      .style("background", function(d) { return d.children ? color(d.name) : null; })

  d3.selectAll("input").on("change", function change() {
    var mode = this.value;
    var value = (mode === "count")
    	? function() { return 1; }
    	: function(d) { return d[mode]; };

    node.data(treemap.value(value).nodes)
      .transition()
      .duration(1500)
      .call(position);
  });
});

function position() {
  this.style("left", function(d) { return d.x + "px"; })
      .style("top", function(d) { return d.y + "px"; })
      .style("width", function(d) { return Math.max(0, d.dx - 1) + "px"; })
      .style("height", function(d) { return Math.max(0, d.dy - 1) + "px"; });
}

</script>
<body>
	
</body>
